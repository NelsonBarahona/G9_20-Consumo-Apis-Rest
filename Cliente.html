<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Cliente.js"></script>
</head>
<body>
 <div class="container">
    <div class="consulta mt6">
        <div class="row">
            <div class="col-6">
                <h3>
                    Lista de Clientes
                </h3>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>numero_cliente</th>
                            <th>nombre</th>
                            <th>apellido</th>
                            <th>fecha_registro</th>
                            <th>direccion_cliente</th>
                            <th>rtn</th>
                            <th>email</th>
                          </tr>
                        </thead>
                        <tbody id="DatosCliente">
                            
                        </tbody>
                    </table>

                </div>

            </div>
        </div>

    </div>

<div class="formulario mt6">
    <div class="row">
        <div class="col-12">
            <h3>Agregar Cliente</h3>
        </div>
    </div>
    <div class="col-12">
        <form id="Miformulario" class="Cliente">
            <label for="">numero_cliente</label>
            <input type="text" id="numero_cliente" class="form-control" placeholder="Ingrese Numero Cliente">
            <label for="">nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese Nombre">
            <label for="">apellido</label>
            <input type="text" id="apellido" class="form-control" placeholder="Ingrese Apellido">
            <label for="">fecha_registro</label>
            <input type="date" id="fecha_registro" class="form-control" >
            <label for="">direccion_cliente</label>
            <input type="text" id="direccion_cliente" class="form-control" placeholder="Ingrese direccion de cliente">
            <label for="">rtn</label>
            <input type="text" id="rtn" class="form-control" placeholder="Ingrese rtn">
            <label for="">email</label>
            <input type="text" id="email" class="form-control" placeholder="Ingrese email">
            <hr>
            <div id="btnAgregarCliente">
                <input type="submit" value="Agregar Cliente" class="btn btn-success" id="btnAgregar" 
                onclick="AgregarCliente()">
            </div>
        </form>
    </div>
</div>
</div> 





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
